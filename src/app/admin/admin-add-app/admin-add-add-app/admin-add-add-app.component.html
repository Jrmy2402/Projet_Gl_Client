<div  fxLayout="column" fxLayoutAlign="start center" class="background-color-fond" style="height: 100%">  
  <div class="flex-item margin-between width100" fxLayout="row" fxLayoutAlign="center center">
    <h1 class="title-addTurnkey">Add an Application</h1>
  </div>  
  <div fxFlex="70" class="example-form" style="margin-top: 20px">
    <md-input-container style="width: 100%">
      <input mdInput placeholder="Application Name" class="input-name" [(ngModel)]="name">
    </md-input-container>
    <md-input-container style="width: 100%">
      <input mdInput placeholder="Application Informations" class="input-name" [(ngModel)]="info">
    </md-input-container>
    <md-input-container style="width: 100%">
      <input mdInput placeholder="Linux command to get the app" class="input-name" [(ngModel)]="RunCmd">
    </md-input-container>
    <div class="marginTop marginBottom" fxLayout="row" fxLayoutAlign="end none">
      <button md-raised-button color="primary" (click)="postApplication()">Add Application !</button>
    </div>
  </div>
</div>
