<md-toolbar color="primary">
  <span routerLink="/" class="pointer"><img src="../../assets/ic_vmrs.png" class="logo"/></span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <div *ngIf="!authService.isLogged()" class="button-navbar">
    <button md-button class="button-navbar" (click)="openDialogConnexion()">Log in</button>
    <button md-button class="button-navbar" (click)="openDialogInscription()">Sign up</button>  
  </div>
  <div *ngIf="authService.isLogged()" class="button-navbar">
    <button md-raised-button style="color: #1375bc;" *ngIf="!authService.isAdmin()"  onclick="window.location.href='../../../VMRS.apk'"><i class="material-icons icon_svg">file_download</i> APK</button>
    <button md-button *ngIf="!authService.isAdmin()" class="button-navbar" routerLink="/accesVm">Your VM</button>
    <button md-button *ngIf="authService.isAdmin()" class="button-navbar" routerLink="/admin">Admin</button>
    <button md-button class="button-navbar" (click)="authService.disconnect()">Log out</button>   
  </div>
  <button *ngIf="authService.isInAdmin()" md-mini-fab class="example-fab" (click)="toggle()">
    <md-icon>view_headline</md-icon>
  </button>
</md-toolbar>
