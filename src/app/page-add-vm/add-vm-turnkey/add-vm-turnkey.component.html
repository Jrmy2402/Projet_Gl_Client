<div fxFlex="70" class="example-form" style="margin-top: 20px">
  <md-list class="listShadow">
    <div class="headerMe">
      <span class="title-liste">Choose your distribution :</span>
    </div>
    <md-list-item *ngFor="let folder of listTurnkey" class="border-list cursorPointer" (click)="checkboxFolders(folder._id, $event)">
      <md-icon md-list-avatar>important_devices</md-icon>
      <h1 md-line style="font-size: 20px">{{folder.info}}</h1>
      <h4 md-line style="margin-top: 10px; margin-left: 10px">Distribution : </h4>
      <p md-line style="margin-left:20px">{{folder.distribution}} </p>
      <h4 md-line style="margin-top: 10px; margin-left: 10px">Applications : </h4>
      <p md-line *ngFor="let app of folder.application" style="margin-left:20px"> {{app}} </p>
      <md-checkbox class="example-margin" [(ngModel)]="folder.checked" (click)="stopPropagationFolders(folder._id, $event, folder.checked)"></md-checkbox>
    </md-list-item>
  </md-list>
  <div class="marginTop marginBottom" fxLayout="row" fxLayoutAlign="end none">
    <button md-raised-button color="primary" (click)="addVM($event)">Add the Vm</button>
  </div>
</div>
