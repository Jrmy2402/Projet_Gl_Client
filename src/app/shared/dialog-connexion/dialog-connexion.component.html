<md-toolbar color="primary">
  <span>Connexion</span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <md-icon md-dialog-close (click)="closeDialog()" class="icon">clear</md-icon>
  <!--<span>Right Aligned Text</span>-->
</md-toolbar>
<md-dialog-content fxLayout="column" fxLayoutAlign="center center">
  <form fxLayout="column" class="width90" fxLayoutAlign="center center" #form="ngForm" (submit)="connexion()">
    <span class="error margin-text-error">{{error}}</span>
    <div fxFlex="90" class="width90">
      <md-input-container fxFlex="100" class="width100 margin-input-container"  dividerColor="{{msgEmail.invalid && msgEmail.touched ?'warn' : 'primary'}}" [ngClass]="{'error': msgEmail.invalid && msgEmail.touched}">
        <input mdInput type="email"  #msgEmail="ngModel" [(ngModel)]="email" name="email" id="email" placeholder="Email" required pattern='^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$'>
        <md-hint *ngIf="msgEmail.touched && errorMessageEmail()" [ngStyle]="{'color': 'red'}" align="start">{{errorMessageEmail()}}</md-hint>  
      </md-input-container>
    </div>
    <div fxFlex="90" class="width90">
      <md-input-container  fxFlex="100" class="width100 margin-input-container" fxFlex dividerColor="{{msgPassword.invalid && msgPassword.touched ?'warn' : 'primary'}}" [ngClass]="{'error': msgPassword.invalid && msgPassword.touched}">
        <input mdInput type="password" #msgPassword="ngModel" [(ngModel)]="password" name="password" id="password" placeholder="Mot de passe" required>
        <md-hint *ngIf="msgPassword.invalid && msgPassword.touched" [ngStyle]="{'color': 'red'}" align="start">Ce champ est obligatoire.</md-hint>  
      </md-input-container>
    </div>
    <button type="submit" md-raised-button class="width90 margin-button-inscription" color="primary" [disabled]="form.invalid">CONNEXION</button>
  </form>
  <md-divider class="width90"></md-divider>
  <div fxFlex="90" fxLayout="row" fxLayoutAlign="space-between center" class="width90 dialogButton">
    <div>
      Vous n'avez pas de compte ?
    </div>
    <div>
      <button md-button color="primary">INSCRIPTION</button>
    </div>
  </div>
</md-dialog-content>
